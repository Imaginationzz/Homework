<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="row">
      <div class="col-2 spotify-bg-sidebar">
        <div class="my-3 d-flex align-items-center">
          <img class="ml-4" src="spologo.png" alt="Spotify" width="55%" />
        </div>
        <div class="d-flex flex-column">
          <a class="pl-4 mb-2" href="#">
            <span class="spotify-text-primary d-flex flex-row pt-1">
              <i class="fas fa-home mr-3"></i>
              <h6>Home</h6>
            </span>
          </a>
          <a class="pl-4 mb-2" href="#">
            <span class="spotify-text-primary d-flex flex-row pt-1">
              <i class="fas fa-search mr-3"></i>
              <h6>Search</h6>
            </span>
          </a>
          <a class="pl-4 mb-2" href="#">
            <span class="spotify-text-primary d-flex flex-row pt-1">
              <i class="fas fa-swatchbook mr-3"></i>
              <h6>Your Library</h6>
            </span>
          </a>
        </div>
        <div class="mb-5 px-4">
          <button class="spotify-btn-primary my-2 p-2 rounded-pill">
            SING UP
          </button>
          <button class="spotify-btn-secondary my-2 p-2 rounded-pill">
            LOG IN
          </button>
          <span class="mx-4 mt-3" style="width: 60%">
            <a href="#" class="spotify-text-primary pr-4">Cookie</a>
            <a href="#" class="spotify-text-primary pl-4 border-left">
              Privacy</a
            >
          </span>
          <a href="#" class="mx-4 pl-1 spotify-text-primary">Policy</a>
        </div>
      </div>
      <div class="col-10 bg_grad">
        <div class="container text-center">
          <h1 class="mt-4">Artists</h1>
          <div class="row mt-3 mb-5">
            <div class="col-6 col-md-3 col-lg-2 mb-2">
              <img
                class="img-fluid"
                src="https://i.scdn.co/image/ab67706f00000003dafe7903bdd85921f50f1a48"
              />
              <p class="text-center spotify-text-secondary mt-2">
                Italian Karaoke
              </p>
            </div>
            <div class="col-6 col-md-3 col-lg-2 mb-2">
              <img
                class="img-fluid"
                src="https://i.scdn.co/image/ab67706f000000032b03a2d1bca0f27deea822de"
              />
              <p class="text-center spotify-text-secondary mt-2">Lyricists</p>
            </div>
            <div class="col-6 col-md-3 col-lg-2 mb-2">
              <img
                class="img-fluid"
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTkOeuR5VKb2GF89j3gIo6LZms8q1GDmymOYA&usqp=CAU"
              />
              <p class="text-center spotify-text-secondary mt-2">
                Italy's Frequent Rotation
              </p>
            </div>
            <div class="col-6 col-md-3 col-lg-2 mb-2">
              <img
                class="img-fluid"
                src="https://pbs.twimg.com/media/DqRs-kUWsAIZQWc.jpg"
              />
              <p class="text-center spotify-text-secondary mt-2">00's Italy</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <script
      src="https://kit.fontawesome.com/5408d24e40.js"
      crossorigin="anonymous"
    ></script>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
