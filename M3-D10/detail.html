<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
      <a class="navbar-brand" href="./index.html">Netflix</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="./index.html"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./backoffice.html">Backoffice</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container text-center">
      <h1>Netflix</h1>
      <h2 class="mt-5">Movie Preview</h2>
      <div class="my-5" id="details"></div>
      <main role="main">
        <section class="jumbotron text-center w-100 bg-dark">
          <div class="container d-flex justify-content-center">
            <div class="card rounded-pill overflow-hidden" style="width: 50%">
              <img src="" class="card-img-top" alt="..." />
              <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text">
                  Some quick example text to build on the card title and make up
                  the bulk of the card's content.
                </p>
              </div>
            </div>
          </div>
        </section>

        <ul class="list-group"></ul>
      </main>
      <input
        type="button"
        class="btn btn-info"
        value="EDIT"
        onclick="handleEdit()"
      />
      <input
        type="button"
        class="btn btn-danger"
        value="DELETE"
        onclick="handleDelete()"
      />
    </div>

    <script>
      let id;
      const url = "https://striveschool-api.herokuapp.com/api/movies/%22+crime";

      window.onload = async () => {
        let urlParams = new URLSearchParams(window.location.search); // creating a new instance of the URLSearchParams object
        id = urlParams.get("id"); // saving the id retrieved from the url address bar

        try {
          let response = await fetch(url + id, {
            headers: new Headers({
              Authorization:
                "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI1ZmFiYzY1ODRiY2RlMTAwMTc2MTZhOTEiLCJpYXQiOjE2MDUwOTI5NTIsImV4cCI6MTYwNjMwMjU1Mn0.167moYNgptnQpkntwtLaEyr3cDG3_2-rg9gOnjJ4syQ",

              // we need also to declare the content type
              "Content-Type": "application/json",
            }),
          }); // contacting the endpoint for a single event
          let movie = await response.json(); // transforming the response body in an usable object, asyncronous operation!

          // let element = document.createElement("p");
          // let element1 = document.createElement("img");
          // element1.setAttribute("src", product.imageUrl);
          // element.innerHTML =
          //   `${product.name} : ${product.description}` + element1;
          let img = document.querySelector("img");
          let cardTitle = document.querySelector(".card-title");
          let cardText = document.querySelector(".card-text");
          cardText.innerHTML = `<strong>Category </strong>${movie.category} 
                <br><strong>ID </strong>${movie.id}`;
          cardTitle.innerHTML = movie.name;
          img.setAttribute("src", movie.imageUrl);

          //document.querySelector("#details").appendChild(element);
        } catch (error) {
          alert("Something went wrong");
        }
      };

      const handleDelete = async () => {
        try {
          const response = await fetch(url + id, {
            headers: new Headers({
              Authorization:
                "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI1ZmFiYzY1ODRiY2RlMTAwMTc2MTZhOTEiLCJpYXQiOjE2MDUwOTI5NTIsImV4cCI6MTYwNjMwMjU1Mn0.167moYNgptnQpkntwtLaEyr3cDG3_2-rg9gOnjJ4syQ",

              // we need also to declare the content type
              "Content-Type": "application/json",
            }),
            method: "DELETE",
          });
          if (response.ok) {
            // checking the ok property which stores the successful result of the operation
            alert("movie deleted successfully");
            location.assign("index.html");
          } else {
            alert("Something went wrong!");
          }
        } catch (error) {
          console.log(error);
        }
      };

      const handleEdit = () => {
        location.href = "backoffice.html?id=" + id;
      };
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
