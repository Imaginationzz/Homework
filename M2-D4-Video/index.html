<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Yazid Teams</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark strive-nav-bg">
      <a class="navbar-brand" href="#">
        <img src="image2.png" width="120" />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Dropdown
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </li>
        </ul>

        <img src="image2.png" class="mr-3" width="22" height="22" />
        <div class="btn-group">
          <button
            type="button"
            class="btn btn-ghost dropdown-toggle"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            <img src="image2.png" class="mr-1" width="32px" />
            <span>USER</span>
          </button>
          <div class="dropdown-menu dropdown-menu-right">
            <button class="dropdown-item" type="button">Action</button>
            <button class="dropdown-item" type="button">Another action</button>
            <button class="dropdown-item" type="button">
              Something else here
            </button>
          </div>
        </div>
      </div>
    </nav>
    <div class="container">
      <h1>Players</h1>
      <div>
        <label style="color: aliceblue">Enter text in the field </label>
        <input type="text" id="addUser"></button>
        <button type="button" onclick="addItemsToUl()">Add Player</button>
        <button type="button" onclick="addTeam()">Team1</button>
        <button type="button" onclick="">Team2</button>
      </div>
      <div class="list-group">
        <button
          type="button"
          class="list-group-item list-group-item-action active"
        >
          First Player
        </button>
        <button type="button" class="list-group-item list-group-item-action">
          Second Player
        </button>
        <button type="button" class="list-group-item list-group-item-action">
          Third Player
        </button>
        <button type="button" class="list-group-item list-group-item-action">
          Fourth Player
        </button>
      </div>
    </div>
    <div class="container">
        <label style="color: aliceblue">Team1 </label>
        <ul class="list-group">
            <li class="list-group-item list-group-item-primary">First player</li>
            <li class="list-group-item list-group-item-secondary">Second Player</li>
           
          </ul>
    </div>
    <script>
      const addItemsToUl = function () {
        let addUser = document.querySelector("#addUser").value;
        let myUl = document.querySelector(".list-group");
        let newLi = document.createElement("button");
        newLi.innerText = addUser;
        newLi.classList.add("list-group-item");
        newLi.classList.add("list-group-item-action");
        myUl.appendChild(newLi);
      };
      const addTeam = function () {
        let addUser = document.querySelector("#addUser").value;
        let myTeam = document.querySelectorAll(".list-group")[1];
        let newTeam = document.createElement("li");
        newTeam.innerText = addUser;
        newTeam.classList.add("list-group-item");
        newTeam.classList.add("list-group-item-secondary");
        myTeam.appendChild(newTeam);
       
      };
    </script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
