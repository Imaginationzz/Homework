<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <title>shopping cart</title>
  </head>
  <body>
    <div class="container">
      <div class="row text-center" id="booksdiv">
        <h1 class="bg-danger text-center">shopping cart experience</h1>
      </div>
    </div>

    <script>
      function loadBooks(query) {
        fetch("https://striveschool-api.herokuapp.com/" + query)
          .then((response) => response.json())
          .then((apiResponse) => {
            console.log(apiResponse);

            let booksDiv = document.querySelector("#booksdiv");
            let newRow = document.createElement("div");
            newRow.classList.add("row");
            newRow.classList.add("no-gutters");
            newRow.classList.add("my-2");

            let books = apiResponse;
            for (let i = 0; i < books.length; i++) {
              let book = books[i];
              //console.log(book.title);
              newRow.innerHTML += `<div class="card col col-6 col-md-4 col-lg-3">
                <img class="card-img-top  mx-2" src="${book.img}" alt="Card image cap">
                <div class="card-body ">
                    <h5 class="card-title">${book.title}</h5>
                    <p class="card-text">${book.category}-${book.price}$</p>
            
                    <div class="btn-group">
              <button
                type="button"
                class="btn btn-sm btn-success"
              ><a href="detail.html?${book.asin}">View </a></button>
              
                
              <button onclick = "skip(this)" type="button"class="btn btn-sm btn-success">
                Skip </button>
                
                <button type="button"
                class="btn btn-sm btn-success">Add to Cart</button>
            </div>
                </div>`;
            }
            //newRow.innerHTML += `<h1> ${query}</h1>`;
            booksDiv.appendChild(newRow);
            const cart = [];
            const addToCart = function () {
              let selected = this.parentElement.parentElement.parentElement;
              selected.classList.add("bg-success");
              cart.push(selected.parentElement.id);
              let selectedBook = Books.filter(
                (book) => book.asin === selected.parentElement.id
              );
              let list = document.querySelector(".list-group");
              let li = document.createElement("li");
              li.classList.add("list-group-item");
              li.innerHTML = selectedBook[0].title;
              let delBtn = document.createElement("button");
              delBtn.classList.add("btn");
              delBtn.classList.add("btn-dark");
              delBtn.innerHTML = "Remove";
              delBtn.setAttribute("onclick", "removeCart(this)");
              li.appendChild(delBtn);
              list.appendChild(li);
              //console.log(selectedBook[0].title);
            };
          });
      }

      const skip = function (skipBtn) {
        let selected = skipBtn.parentElement.parentElement.parentElement;
        selected.remove();
      };

      window.onload = function () {
        loadBooks("books");
        //delete()
      };
    </script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
