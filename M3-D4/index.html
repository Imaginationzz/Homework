<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <title>shopping cart</title>
  </head>
  <body>
    <div class="container">
      <div class="row text-center" id="booksdiv">
        <h1 class="bg-danger text-center">shopping cart experience</h1>
      </div>
    </div>

    <script>
      function loadBooks(query) {
        fetch("https://striveschool-api.herokuapp.com/" + query)
          .then((response) => response.json())
          .then((apiResponse) => {
            console.log(apiResponse);

            let booksDiv = document.querySelector("#booksdiv");
            let newRow = document.createElement("div");
            newRow.classList.add("row");
            newRow.classList.add("no-gutters");
            newRow.classList.add("my-2");

            let books = apiResponse;
            for (let i = 0; i < books.length; i++) {
              let book = books[i];
              //console.log(book.title);
              newRow.innerHTML += `<div class="card col col-6 col-md-4 col-lg-3">
                <img class="card-img-top  mx-2" src="${book.img}" alt="Card image cap">
                <div class="card-body ">
                    <h5 class="card-title">${book.title}</h5>
                    <p class="card-text">${book.category}-${book.price}$</p>
                    <a href="#" class="btn btn-success" id=firstbtn onclick="add()">Add To Cart</a>
                    <a href="#" class="btn btn-success" id="secondbtn" onclick="del()">Skip</a>

                </div>
                </div>`;
            }
            //newRow.innerHTML += `<h1> ${query}</h1>`;
            booksDiv.appendChild(newRow);

            const add = function () {
              const change = document.querySelector(".card");
              //change.classList.add("bg-secondary");
              const active = document.querySelector("#firstbtn");
              active.classList.add("active");
              const books2 = books.filter(
                (element) => element.classList.active === true
              );
              console.log(books2);
            };
            add();
          });
      }

      const del = function () {
        const del = document.querySelectorAll("#secondbtn");
        for (let i = 0; i < del.length; i++) {
          del[i].classList.add("d-none");
        }
      };

      window.onload = function () {
        loadBooks("books");
        //delete()
      };
    </script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
